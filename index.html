<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="image"><img src="./public/images/kratos-vs-thor-in-god-of-war-ragnarok--10429.jpg" alt="" /></div>
      <div class="details">
        <h2>war game</h2>
        <p>price:2000$</p>
        <a href="">buy</a>
      </div>
    </div>
    <div class="slider_1">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./public/images/god-of-war-ragnarÃ¶k-3840x2160-9199.jpg" alt="">
          </div>
          <div class="swiper-slide"><img src="./public/images/kratos-vs-thor-in-god-of-war-ragnarok--10427.jpg" alt=""></div>
          <div class="swiper-slide">
            <img src="./public/images/kratos-vs-thor-in-god-of-war-ragnarok--10429.jpg" alt="">
          </div>
   
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <div class="slide_2">
      <div class="swiper karim">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="./swiper/swiper-bundle.min.js" ></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      var swiper = new Swiper(".karim", {
      slidesPerView: 4,
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
    </script>
   
  </body>
</html>
